<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtGallery - Détails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>ART GALLERY</h1>
    </header>
    <button id="toggleThemeBtn">Dark Mode</button>
    <button id="langBtn">EN</button>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <video controls>
                    <source src="videos/artGallery1.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
                <img src="images/jeuTextuel/1.png" alt="Image principale">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="details">
            <h2 data-i18n="description">Description</h2>
            <p data-i18n="artGalleryDescription">
                Un projet d’exploration de fiction interactive où tout se déroule à l’écrit. Le joueur se déplace entre des pièces décrites textuellement, collecte des objets et les utilise pour avancer vers l’objectif final.
            </p>
            <div class="tags">
                <span class="tag" data-i18n="tagMap">CMD</span>
                <span class="tag" data-i18n="tag3D">C</span>
            </div>
            <div class="buttons">
                <button onclick="window.open('https://github.com/Bl6ckhaw/Art_Gallery', '_blank')">Github</button>
                <button data-i18n="back" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </div>
    </div>
    
    <footer data-i18n="footer">
        © 2025 ALLANO Hugo. Tous droits réservés.
    </footer>
    
    <script src="modeLuminosite.js" defer></script>
    <script src="lang.js" defer></script>
    <script src="carrousel.js"></script>

</body>
</html>
