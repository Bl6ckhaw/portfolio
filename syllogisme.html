<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syllogisme - Détails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>SYLLOGISME</h1>
    </header>
    <button id="toggleThemeBtn">Dark Mode</button>
    <button id="langBtn">EN</button>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <video controls>
                    <source src="videos/syllogismes.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
                <img src="images/syllogisme/1.png" alt="Image principale">
                <img src="images/syllogisme/2.png" alt="Capture d'écran 1">
                <img src="images/syllogisme/3.png" alt="Capture d'écran 2">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="details">
            <h2 data-i18n="description">Description</h2>
            <p data-i18n="syllogismeDescription">
                Un programme conçu pour vérifier la validité logique des syllogismes. Il génère et affiche également un tableau récapitulant tous les types de syllogismes valides et non valides.
            </p>
            <div class="tags">
                <span class="tag" >CMD</span>
                <span class="tag" >C</span>
            </div>
            <div class="buttons">
                <button onclick="window.open('https://github.com/Bl6ckhaw/Syllogism_validator', '_blank')">Github</button>
                <button data-i18n="back" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </div>
    </div>
    
    <footer data-i18n="footer">
        © 2025 ALLANO Hugo. Tous droits réservés.
    </footer>
    
    <script src="modeLuminosite.js" defer></script>
    <script src="lang.js" defer></script>
    <script src="carrousel.js"></script>

</body>
</html>
