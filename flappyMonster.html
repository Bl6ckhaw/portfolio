<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>flappyMonster - Détails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>FLAPPY MONSTER</h1>
    </header>
    <button id="toggleThemeBtn">Dark Mode</button>
    <button id="langBtn">EN</button>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <video controls>
                    <source src="videos/flappyMonster.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
                <img src="images/flappyMonster/1.png" alt="Image principale">
                <img src="images/flappyMonster/2.png" alt="Capture d'écran 1">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="details">
            <h2 data-i18n="description">Description</h2>
            <p data-i18n="flappyMonsterDescription">
                Un jeu 2D inspiré de Flappy Bird, recréé avec des visuels originaux. L’accent est mis sur un gameplay simple et continu, où le joueur évite des obstacles à l’aide de designs entièrement créés par le développeur.
            </p>
            <div class="tags">
                <span class="tag" >2D</span>
                <span class="tag" >Unity</span>
                <span class="tag" >C#</span>
            </div>
            <div class="buttons">
                <button onclick="window.open('https://github.com/Bl6ckhaw/flappy_Monster', '_blank')">Github</button>
                <button data-i18n="back" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </div>
    </div>
    
    <footer data-i18n="footer">
        © 2025 ALLANO Hugo. Tous droits réservés.
    </footer>
    
    <script src="modeLuminosite.js" defer></script>
    <script src="lang.js" defer></script>
    <script src="carrousel.js"></script>

</body>
</html>
