<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ile - Détails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>ILE</h1>
    </header>
    <button id="toggleThemeBtn">Dark Mode</button>
    <button id="langBtn">EN</button>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <video controls>
                    <source src="videos/ile.mp4" type="video/mp4">
                    Votre navigateur ne supporte pas la lecture vidéo.
                </video>
                <img src="images/ile/1.PNG" alt="Image principale">
                <img src="images/ile/2.PNG" alt="Capture d'écran 1">
                <img src="images/ile/3.PNG" alt="Capture d'écran 2">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="details">
            <h2 data-i18n="description">Description</h2>
            <p data-i18n="ileDescription">
                Modélisation d'une île 3D immersive, conçue pour explorer un environnement naturel et détaillé. Ce projet met en avant la création de terrains, la végétation et l'ambiance d'une aventure tropicale.
            </p>
            <div class="tags">
                <span class="tag" data-i18n="tagMap">Map</span>
                <span class="tag" data-i18n="tag3D">3D</span>
                <span class="tag" data-i18n="tagModeling">Modélisation</span>
            </div>
            <div class="buttons">
                <button data-i18n="back" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </div>
    </div>
    
    <footer data-i18n="footer">
        © 2025 ALLANO Hugo. Tous droits réservés.
    </footer>
    
    <script src="modeLuminosite.js" defer></script>
    <script src="lang.js" defer></script>
    <script src="carrousel.js"></script>

</body>
</html>
