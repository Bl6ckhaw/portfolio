<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donuts - Détails</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>COFFEE & DONUTS</h1>
    </header>
    <button id="toggleThemeBtn">Dark Mode</button>
    <button id="langBtn">EN</button>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <img src="images/donuts.png" alt="Capture d'écran 1">
            </div>
        </div>
        <div class="details">
            <h2 data-i18n="description">Description</h2>
            <p data-i18n="donutsDescription">
                Un exercice de modélisation 3D réalisé sur Blender pour reproduire un donut et une tasse de café. L’objectif est de maîtriser les techniques de base en modélisation, texturage et rendu.
            </p>
            <div class="tags">
                <span class="tag" >Blender</span>
                <span class="tag" >3D</span>
            </div>
            <div class="buttons">
                <button data-i18n="back" onclick="window.location.href='index.html'">Retour</button>
            </div>
        </div>
    </div>
    
    <footer data-i18n="footer">
        © 2025 ALLANO Hugo. Tous droits réservés.
    </footer>
    
    <script src="modeLuminosite.js" defer></script>
    <script src="lang.js" defer></script>

</body>
</html>
